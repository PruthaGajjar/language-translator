<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i class="fa-solid fa-volume-high" id="from"></i> 
                    <i class="fa-regular fa-clone" id="from"></i>
                </div>
                <select></select>
            </li>

            <li class="exchange">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </li>

            <li class="row to">
            <select></select>
            <div class="icons">
                <i class="fa-solid fa-volume-high" id="to"></i> 
                <i class="fa-regular fa-clone" id="to"></i>
            </div>
           </li>
        </ul>
        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
                <textarea spellcheck="false" class="to-text" readonly disabled placeholder="Translation"></textarea>
            </div>
        </div>

        <button>Translate Text</button>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>

</body>
</html>
